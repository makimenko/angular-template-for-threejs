  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Install project dependencies
        run: npm i
      - name: Lint
        run: npx ng lint
  storybook:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Install project dependencies
        run: npm i
      - name: Build atft library
        run: npx ng build atft
      - name: Build storybook
        run: npx ng run angular-template-for-threejs:build-storybook:production
      - name: Upload storybook
        uses: actions/upload-artifact@v1
        with:
          name: storybook
          path: ./dist/gh-pages-deploy
  doc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Install project dependencies
        run: npm i
      - name: Generate documentation
        run: npx compodoc -p projects/atft/tsconfig.lib.json -d dist/gh-pages-deploy
      - name: Upload doc
        uses: actions/upload-artifact@v1
        with:
          name: doc
          path: ./dist/gh-pages-deploy
  publish:
    runs-on: ubuntu-latest
    needs: [demo, storybook, doc, lint]
    if: github.ref == 'refs/heads/master'
    steps:
      - name: Download demo
        uses: actions/download-artifact@v1
        with:
          name: demo
          path: dist
      - name: Download storybook
        uses: actions/download-artifact@v1
        with:
          name: storybook
          path: dist
      - name: Download doc
        uses: actions/download-artifact@v1
        with:
          name: doc
          path: dist
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v2.5.0
        env:
          ACTIONS_DEPLOY_KEY: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          PUBLISH_BRANCH: gh-pages
          PUBLISH_DIR: ./dist
