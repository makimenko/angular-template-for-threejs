<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>AngularTemplateForDummies</title>
  <base href="https://makimenko.github.io/angular-template-for-dummies/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style type="text/css">
    .loader {
      font-size: 10px;
      margin: 300px auto;
      text-indent: -9999em;
      width: 11em;
      height: 11em;
      border-radius: 50%;
      background: #CFD8DC;
      background: -moz-linear-gradient(left, #CFD8DC 10%, rgba(123, 187, 251, 0) 42%);
      background: -webkit-linear-gradient(left, #CFD8DC 10%, rgba(123, 187, 251, 0) 42%);
      background: -o-linear-gradient(left, #CFD8DC 10%, rgba(123, 187, 251, 0) 42%);
      background: -ms-linear-gradient(left, #CFD8DC 10%, rgba(123, 187, 251, 0) 42%);
      background: linear-gradient(to right, #CFD8DC 10%, rgba(123, 187, 251, 0) 42%);
      position: relative;
      -webkit-animation: load3 1.4s infinite linear;
      animation: load3 1.4s infinite linear;
      -webkit-transform: translateZ(0);
      -ms-transform: translateZ(0);
      transform: translateZ(0);
    }

    .loader:before {
      width: 50%;
      height: 50%;
      background: #CFD8DC;
      border-radius: 100% 0 0 0;
      position: absolute;
      top: 0;
      left: 0;
      content: '';
    }

    .loader:after {
      background: #CFD8DC;
      width: 75%;
      height: 75%;
      border-radius: 50%;
      content: '';
      margin: auto;
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
    }

    @-webkit-keyframes load3 {
      0% {
        -webkit-transform: rotate(0deg);
        transform: rotate(0deg);
      }
      100% {
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg);
      }
    }

    @keyframes load3 {
      0% {
        -webkit-transform: rotate(0deg);
        transform: rotate(0deg);
      }
      100% {
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg);
      }
    }
  </style>
<link rel="stylesheet" href="styles.503f1490ef5f4101d0a5.css"></head>

<body>
  <app-root>
    <div class="loader">Loading...</div>
  </app-root>
<script type="text/javascript" src="runtime.a66f828dca56eeb90e02.js"></script><script type="text/javascript" src="polyfills.e3633a42d1123afc5fc9.js"></script><script type="text/javascript" src="main.5e0d02347b60999d0d00.js"></script></body>

</html>
